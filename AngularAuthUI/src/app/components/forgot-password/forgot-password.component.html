<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 mx-auto">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">فراموشی رمز</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="forgetPasswordForm" class="mb-5">
              <div class="form-group pt-3 mt-5">
                <div class="input-field"
                  [class.error]="forgetPasswordForm.controls['identifier'].dirty && forgetPasswordForm.hasError('required', 'identifier')" >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    formControlName="identifier"
                    type="text"
                    placeholder="ایمیل یا نام کاربری" />
                </div>
              </div>
              <small class="text-danger"
                 *ngIf="forgetPasswordForm.controls['identifier'].dirty && forgetPasswordForm.hasError('required', 'identifier')">
                وارد کردن ایمیل یا نام کاربری الزامی است!
              </small>
              <button type="submit" (click)="onSubmit()"
                      class="btn btn-primary btn-block mt-4 w-100">
                ارسال
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
